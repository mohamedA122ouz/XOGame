<!DOC TYPEHTML>
	<html lang="en">

	<head>
		<link href="style.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>XO Game</h1>
			<div id="infoZone">
				<div id="player1" class="player">
					<div class="playerInfo" id="i1">
						<div class="head"><span class="x" id="charIcon1"></span></div>
						<div class="text">
							<p id="1" contenteditable="true" onblur ="changePlayerName(1,this.innerText)" onload="showPlayerName(1,this)">player1</p>
							<span class="score" id="s1">score: 0</span>
						</div>
					</div>
				</div>
				<div class="player">
					<button onclick="window.location.reload()">Reset Board</button>
					<button onclick="sessionStorage.clear();window.location.reload()">Restart Game</button>
				</div>
				<div id="player2" class="player">
					<div class="playerInfo" id="i2">
						<div class="head"><span class="o"id="charIcon2"></span></div>
						<div class="text">
							<p id="2" contenteditable="true" onblur="changePlayerName(2,this.innerText)" onload="showPlayerName(2,this)">player2</p>
							<span class="score" id="s2">score: 0</span>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div id="gameContainer">
					<table border="1" id="gameBody">
						<tr>
							<td onclick="boardController.choose(this)" id="1s1"></td>
							<td onclick="boardController.choose(this)" id="1s2"></td>
							<td onclick="boardController.choose(this)" id="1s3"></td>
						</tr>
						<tr>
							<td onclick="boardController.choose(this)" id="2s1"></td>
							<td onclick="boardController.choose(this)" id="2s2"></td>
							<td onclick="boardController.choose(this)" id="2s3"></td>
						</tr>
						<tr>
							<td onclick="boardController.choose(this)" id="3s1"></td>
							<td onclick="boardController.choose(this)" id="3s2"></td>
							<td onclick="boardController.choose(this)" id="3s3"></td>
						</tr>
					</table>
				</div>
				<section>
					<div id="gameLog">
						<span id="gameLogTitle"></span>
						<button onclick="window.location.reload()">Continue</button>
						<button onclick="sessionStorage.clear();window.location.reload()">Restart Game</button>
					</div>
					<audio src="./OH MY GOD Sound Effect.mp3"></audio>

		</main>
		<script src="script.js"></script>
	</body>

	</html>
